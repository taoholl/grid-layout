<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid-layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit">
      <img class="img-flex" src="images/maerten.jpg" alt="">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.
      Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>

  <div class="grid">
    <div class="unit">
      <figure>
        <img class="img-flex" src="images/temple.jpg" alt="">
        <figcaption>Temple of Artemis</figcaption>
          <dl>
            <dt>Date of construction:</dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd> Selçuk, Turkey</dd>
          </dl>
      </figure>
    </div>

    <div class="unit">
      <figure>
        <img class="img-flex" src="images/colossus.jpg" alt="">
        <figcaption>Colossus of Rhodes</figcaption>
        <dl>
          <dt>Date of construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd> Selçuk, Turkey</dd>
        </dl>
      </figure>
    </div>

    <div class="unit">
      <figure>
        <img class="img-flex" src="images/babylon.jpg" alt="">
        <figcaption>Hanging Gardens of Babylon</figcaption>
        <dl>
          <dt>Date of construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd> Selçuk, Turkey</dd>
        </dl>
      </figure>
    </div>

</body>
</html>
